<html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="popup.css">
  <style>
  </style>

<body>
  <div id="top">
    <h1>leya.</h1>
  </div>
  <div id="bottom">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="beach">
      <label class="form-check-label" for="beach">
        beach
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="cafe" checked>
      <label class="form-check-label" for="cafe">
        cafe
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="rain" checked>
      <label class="form-check-label" for="rain">
        rainy dayz
      </label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="soundSwitch">
      <label class="form-check-label" for="flexSwitchCheckDefault" id="soundLabel">sound off</label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
